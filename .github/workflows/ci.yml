# GitHub Actions workflow for RealReachability2
# Tests both Swift and Objective-C implementations on macOS
# Covers all probe modes: parallel, httpOnly, icmpOnly

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Set minimal permissions for security
permissions:
  contents: read

jobs:
  test-swift:
    name: Swift Tests
    runs-on: macos-14
    permissions:
      contents: read
    strategy:
      matrix:
        xcode: ['15.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      
      - name: Show Swift Version
        run: swift --version
      
      - name: Build Swift Package
        run: swift build -v
      
      - name: Run Swift Unit Tests
        run: swift test --filter RealReachability2Tests -v
      
      - name: Run Swift Integration Tests
        run: swift test --filter ProberIntegrationTests -v

  test-objc:
    name: Objective-C Tests
    runs-on: macos-14
    permissions:
      contents: read
    strategy:
      matrix:
        xcode: ['15.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      
      - name: Show Xcode Version
        run: xcodebuild -version
      
      - name: Run Objective-C Tests
        run: swift test --filter RealReachability2ObjCTests -v

  build-ios:
    name: Build for iOS
    runs-on: macos-14
    permissions:
      contents: read
    strategy:
      matrix:
        xcode: ['15.4']
        destination: ['platform=iOS Simulator,name=iPhone 15,OS=17.5']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      
      - name: Build for iOS Simulator
        run: |
          xcodebuild build \
            -scheme RealReachability2 \
            -destination "${{ matrix.destination }}" \
            -skipPackagePluginValidation \
            | xcpretty || true
      
      - name: Build ObjC for iOS Simulator
        run: |
          xcodebuild build \
            -scheme RealReachability2ObjC \
            -destination "${{ matrix.destination }}" \
            -skipPackagePluginValidation \
            | xcpretty || true

  build-macos:
    name: Build for macOS
    runs-on: macos-14
    permissions:
      contents: read
    strategy:
      matrix:
        xcode: ['15.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      
      - name: Build Swift Package for macOS
        run: swift build --arch arm64 --arch x86_64

  all-tests:
    name: All Tests Summary
    needs: [test-swift, test-objc, build-ios, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: All Tests Passed
        run: echo "All tests passed successfully!"
